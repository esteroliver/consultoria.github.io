<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuLuBank - Consulta</title>
    <script src="main.js"></script>
</head>
<body>
    <header><h1>Consultas & Operações</h1></header>
    <main>
        <h2>Consultar Saldo</h2>
        <p id="saldo"></p>
        <input type="button" value="Consultar" onclick="dados.obterSaldo()">
        
        <h2>Depositar ou Debitar</h2>
        <h3>Depositar</h3>
        <label for="deposito">Valor: </label><br>
        <input type="number" id="deposito">
        <input type="button" value="Depositar" onclick="dados.depositar(deposito.value)"><br>

        <h3>Debitar</h3>
        <label for="debito"> Valor: </label><br>
        <input type="number" id="debito">
        <input type="button" value="Debitar" onclick="dados.debitar(debito.value)">
    </main>
    
</body>
</html>
