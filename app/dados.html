<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuLuBank - Alterar dados</title>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Alteração de dados da conta</h1>
    </header>
    <main>
        <h2>Alterar dados</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome"><br>

        <label for="cpf">CPF:</label><br>
        <input type="number" id="cpf"><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="text" id="data"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone"><br>

        <input type="button" onclick="pessoa.alterarDados(nome.valuem, +cpf.value, data.value, +telefone.value)" value="Alterar">

        <h2>Exibir dados</h2>
        <p class="msg"></p>
        <input type="button" onclick="pessoa.obterDados()" value="Exibir">
    </main>
    <footer>
        <p id="footer">Copyright &copy;, LuLuBank 2022</p>
    </footer>
</body>
</html>
