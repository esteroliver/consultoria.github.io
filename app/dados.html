<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuLuBank - Alterar dados</title>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Alteração de dados da conta</h1>
    </header>
    <main>
        <h2>Alterar dados</h2>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" #v1><br>

        <label for="cpf">CPF:</label><br>
        <input type="number" id="cpf" #v2><br>

        <label for="data">Data de nascimento:</label><br>
        <input type="text" id="data" #v3><br>

        <label for="telefone">Telefone:</label><br>
        <input type="number" id="telefone" #v4><br>

        <input type="button" (click)="dados.alterarDados(v1,+v2,v3,+v4)" value="Alterar">

        <h2>Exibir dados</h2>
        <input type="button" (click)="dados.obterDados()" value="Obter">
        <p>{{mensagem}}</p>
    </main>
    <footer>
        <p id="footer">Copyright &copy;, LuLuBank 2022</p>
    </footer>
</body>
</html>
